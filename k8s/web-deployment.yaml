apiVersion: apps/v1
kind: Deployment
metadata:
  name: joke-couch-web
  labels:
    app: joke-couch-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: joke-couch-web
  template:
    metadata:
      labels:
        app: joke-couch-web
    spec:
      containers:
      - name: web
        image: dpstrip/joke-couch-web:1.4
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: API_URL
          value: "http://joke-couch-api:3000"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
