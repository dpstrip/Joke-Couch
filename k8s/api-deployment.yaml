apiVersion: apps/v1
kind: Deployment
metadata:
  name: joke-couch-api
  labels:
    app: joke-couch-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: joke-couch-api
  template:
    metadata:
      labels:
        app: joke-couch-api
    spec:
      containers:
      - name: api
        image: dpstrip/joke-couch-api:1.4
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: COUCH_HOST
          value: "couchdb"
        - name: COUCH_PORT
          value: "5984"
        - name: COUCH_USER
          valueFrom:
            secretKeyRef:
              name: couchdb-credentials
              key: username
        - name: COUCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-credentials
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
